<style>
    body {
        background-color: maroon;
        color:white;
    }
</style>
<div ng-include src=" './resources/Navigation.html' "></div>
<br>
<div id="wrapper" ng-controller="userupdateController">
    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Update Your Information
                </h1>
            </div>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" placeholder="{{user.name}}" ng-model="name">
            </div>
            <div class="form-group">
                <label for="useremail">Email</label>
                <input type="text" class="form-control" id="useremail" placeholder="{{user.email}}" ng-model="email">
            </div>
            <div class="form-group">
                <label for="useraddress">Address</label>
                <textarea class="form-control" rows="5" id="useraddress" placeholder="{{user.address}}" ng-model="loc"></textarea>
            </div>
            <div class="form-group">
                <label for="oldpassword">Old Password</label>
                <input type="text" class="form-control" id="oldpassword" ng-model="old">
            </div>
            <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="text" class="form-control" id="newpassword" ng-model="first">
            </div>
            <div class="form-group">
                <label for="newpasswordconf">Confirm new password</label>
                <input type="text" class="form-control" id="newpasswordconf" ng-model="confirm">
            </div>
            <hr>
            <button type="submit" class="btn btn-default" ng-click="update()"> Update </button>
        </form>
        <hr>

    </div>
</div>
