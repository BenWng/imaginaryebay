<style>
    body {
        background-color: darkslategrey;
        color:white;
    }
</style>
<div ng-include src=" './resources/Navigation.html' "></div>
<br>
<div id="wrapper" ng-controller="itemupdateController">
    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Update Item
                </h1>
            </div>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="itemname">Name</label>
                <input type="text" class="form-control" id="itemname" placeholder="{{item.name}}" ng-model="name">
            </div>
            <div class="form-group">
                <label for="itemcategory">Category</label>
                <select class="form-control" id="itemcategory" ng-model="category">
                    <option value="" selected disabled>Categories</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Electronics">Electronics</option>
                    <option value="">No Category</option>
                </select>
            </div>
            <div class="form-group">
                <label for="itemprice">Starting Price (USD)</label>
                <input type="number" class="form-control" id="itemprice" placeholder="${{item.price}}" ng-model="price">
            </div>
            <div class="form-group">
                <label for="auctionendtime">Auction Endtime (Current Endtime: {{currentendtime}})</label>
                <br>
                <input type="date" id="auctionendtime" style="color:black;" min="{{auctet}}" ng-model="endtime"/>
            </div>
            <div class="form-group">
                <label for="itemdescription">Description</label>
                <textarea class="form-control" rows="5" id="itemdescription" placeholder="{{item.description}}" ng-model="description"></textarea>
            </div>
            <div class="form-group">
                <label>Pictures - Add as many as you wish!</label>
                <br>
                <input type="file" name="file"/>
                <br>
                <button style="color:black;" class="btn btn-default btn-sm" onclick="angular.element(file).scope().uploadFile(file.files)">Add Picture</button>
                <br>
            </div>
            <hr>
            <button type="submit" class="btn btn-default" ng-click="update()"> Update </button>
        </form>
        <hr>

    </div>
</div>
