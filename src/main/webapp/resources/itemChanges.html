<style>
    body {
        background-color: black;
    }
    .custom{
        width:81px !important;
    }

</style>

<div class="container" ng-controller="itemchangesController">
    <div id="itembox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Create or Update Item</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                        <input id="item-id" type="number" class="form-control" name="itemid" value="" placeholder="id" ng-model="id">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input id="item-description" type="text" class="form-control" name="itemdescription" placeholder="description" ng-model="description">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        <input id="item-cateogry" type="text" class="form-control" name="itemcategory" placeholder="category" ng-model="category">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        <input id="item-endtime" type="datetime" class="form-control" name="itemendtime" placeholder="auction endtime" ng-model="endtime">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                        <input id="item-price" type="number" class="form-control" name="itemprice" placeholder="price" ng-model="price">
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >Please only include item id if the item is getting updated</div>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">

                        <div class="col-sm-12 controls">
                            <button ng-click="create()" class="btn btn-primary custom"> Create </button>
                            <button ng-click="update()" class="btn btn-primary custom"> Update </button>

                        </div>
                    </div>

                </form>



            </div>
        </div>
    </div>

</div>
