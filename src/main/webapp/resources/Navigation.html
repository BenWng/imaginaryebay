<!-- Navigation -->
<div ng-controller="navigationController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                <li>
                    <a href="/app/search">Browse</a>
                </li>
                <li ng-show="{{loggedInFlag}}">
                    <a href="/app/item/create">Sell</a>
                </li>


                <li class="dropdown">
                    <a  class="dropdown-toggle" data-toggle="dropdown" style="cursor:pointer;">My Account</a>
                    <ul class="dropdown-menu">
                        <li ng-show="!{{loggedInFlag}}"><a href="/app/login">Log in</a></li>
                        <li ng-show="!{{loggedInFlag}}"><a href="/app/registration">Register</a></li>
                        <li ng-show="{{loggedInFlag}}"><a href="/app/profile/{{id}}">My profile</a></li>
                        <li ng-show="{{loggedInFlag}}"><a href="/app/user/{{id}}/update">Update My Information</a></li>
                        <li ng-show="{{adminFlag}}"><a href="/app/admin">Administrator's Page</a></li>
                    </ul>
                </li>

            </ul>




            <div class=" pull-right col-sm-5 col-md-4">
                <form class="navbar-form" role="search">
                    <div class="row">
                        <div class="input-group">
                            <div class="input-group-btn search-panel">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span id="search_concept">{{currentCategory}}</span> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="category in categories"><a ng-click="changeCategory(category)">{{category}}</a></li>
                                </ul>
                            </div>
                            <!--<input type="hidden" name="search_param" value="all" id="search_param">-->
                            <input ng-model="searchTerm" type="text" class="form-control col-sm-3 col-md-3" name="x" placeholder="Search term...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="search()">Go</button>
                             </span>
                        </div>
                    </div>
                </form>
            </div>



        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
</div>



<script>

    $(function(){
        if($(window).width()<800){
            $('.search-panel').hide();
        }
    })

    $(window).resize(function() {

        if ($(this).width() < 800) {

            $('.search-panel').hide();

        } else {

            $('.search-panel').show();

        }

    });

</script>
