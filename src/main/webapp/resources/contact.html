<style>
    body {
        background-color: grey;
    }
    .custom{
        width:81px !important;
    }

</style>

<div class="container" ng-controller="contactController">
    <div id="itembox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Contact Us!</div>
            </div>

            <div style="padding-top:70px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="sender-name" type="text" class="form-control" name="name" placeholder="name" ng-model="name">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="sender-email" type="text" class="form-control" name="email" placeholder="email" ng-model="email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input id="sender-message" type="text" class="form-control" name="message" placeholder="message" ng-model="message">
                    </div>

                    <div style="margin-top:10px" class="form-group">

                        <div class="col-sm-12 controls">
                            <button ng-click="sendEmail()" class="btn btn-primary custom"> Send </button>

                        </div>
                    </div>

                </form>



            </div>
        </div>
    </div>

</div>
