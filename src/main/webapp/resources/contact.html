<style>
    body {
        background-color: darkslategrey;
        color:white;
    }
</style>
<div ng-include src=" './resources/Navigation.html' "></div>
<br>
<div id="wrapper" ng-controller="contactController">
    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Contact Us!
                </h1>
            </div>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="sendername">Name</label>
                <input type="text" class="form-control" id="name" ng-model="name">
            </div>
            <div class="form-group">
                <label for="senderemail">Email</label>
                <input type="text" class="form-control" id="emailAddress" ng-model="emailAddress">
            </div>
            <div class="form-group">
                <label for="sendermessage">Message</label>
                <textarea class="form-control" rows="5" id="emailContent" ng-model="emailContent"></textarea>
            </div>
          
            <hr>
            <button type="submit" class="btn btn-default" ng-click="sendEmail()"> Send </button>
        </form>
        <hr>

    </div>
</div>
